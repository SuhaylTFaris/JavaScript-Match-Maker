<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Match Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="Basic.CSS">


</head>

<body>

  <script type="text/javascript" src="Main.JS"></script>

  <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <select class="form-control" id="arr">
        <option>Student</option>
        <option>Mentor</option>
      </select>
      <form role="form">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">First Name:</span>
            <input id="firstName" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Last Name:</span>
            <input id="lastName" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Phone:</span>
            <input id="phone" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

</body>

</html>
